<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Calculator</title>
</head>

<body>


    <main>
        <div class="inp">
            <input type="text" id="inp-screen">
            <input type="text" id="out-screen" disabled>
        </div>
        <div class="btn">
            <div class="top-btn">
                <button id="clear-btn">C</button>
                <button>%</button>
                <button>*</button>
                <button>BS</button>
            </div>
            <div class="num-btn">
                <div class="num">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>(</button>
                    <button>)</button>
                </div>
                <div class="operator-btn">
                    <button>/</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>

            </div>


        </div>
    </main>
    <script src="app.js"></script>

</body>

</html>
